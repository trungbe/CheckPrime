<script>
    //debugger
    let n = +prompt("Nhập số n");
    let check = true;
    if (n < 2) {
        check = false;
    } else {
        for (let i = 2; i < n - 1; i++) {
            if (n % i == 0) {
                check = false;
                break;
            }
        }
    }
    if (check == true) {
        alert(n + " là số nguyên tố");
    } else {
        alert(n + " không là số nguyên tố");
    }
